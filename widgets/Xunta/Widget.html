<div>
  <h3>Buscador de parroquias</h3>
  <label for="provincias">Provincia</label>
  <select name="provincias" data-dojo-attach-event="onchange:cargaConcellos" data-dojo-attach-point="selectProvincias">
    <option value="-1">Seleccione provincia</option>
    <option value="15">A Coruña</option>
    <option value="27">Lugo</option>
    <option value="32">Ourense</option>
    <option value="36">Pontevedra</option>
  </select>

  <br>

  <label for="concellos">Concellos:</label>
  <select name="concellos" data-dojo-attach-point="selectConcellos"
  data-dojo-attach-event="onchange:cargaParroquias"></select>
  <button data-dojo-attach-event="onclick:zoomConcello">🔍</button>

  <br>
  <label for="parroquias">Parroquias</label>
  <select name="parroquias" data-dojo-attach-point="selectParroquias"></select>
  <button data-dojo-attach-event="onclick:zoomParroquia">🔍</button>

  
</div>
